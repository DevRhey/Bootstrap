<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div id="carousel-exemplo" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img class="d-block w-100"
                        src="https://cdn.pixabay.com/photo/2023/08/02/14/21/cloud-8165401_1280.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Foto de um negocio1</h2>
                    </div>
                </div>

                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100"
                        src="https://cdn.pixabay.com/photo/2023/07/18/16/25/rowing-8135184_1280.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Foto de um negocio1</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100"
                        src="https://cdn.pixabay.com/photo/2023/08/06/20/53/alps-8173743_1280.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Foto de um negocio1</h2>
                    </div>
                </div>
            </div>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button data-bs-target="#carousel-exemplo" data-bs-slide-to="0" class="active" type="button"></button>
                <button data-bs-target="#carousel-exemplo" data-bs-slide-to="1" type="button"></button>
                <button data-bs-target="#carousel-exemplo" data-bs-slide-to="2" type="button"></button>
            </div>
        </div>
        <script src="./lib/js_bootstrap.bundle.min.js"></script>
    </div>
</body>

</html>
